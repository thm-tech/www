<ion-view view-title="个人信息">
    <div style="padding-top:200px;width:100%;height:100%;" ng-show="!personal.isOnline" ng-click="personal.reload()">
        <p style="color: #999;font-size: 14px;text-align: center;" >加载失败,点击屏幕重新加载</p>
    </div>
    <ion-content ng-show="personal.isOnline" style="background-color: #f5f5f5">
        <div class="list" style="margin-top: 15px;">
            <a class="item item-avatar no-border" href="#/mmx/personal/detail">
              <img id="portrait-setting" style="top:12px;" src="{{personal.account.portrait}}@50w_50h_0e_1l" alt="头像">
              <h2>{{personal.account.name}}</h2>
              <p>{{personal.account._gender}}</p>
              <i class="icon ion-ios-arrow-right" style="position: absolute;top: 26px;right: 15px;font-size:20px;color:#999"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
