 <ion-modal-view>
 <ion-content has-header="true" has-tabs="true" padding="true">
    <form ng-submit="user.tryLogin()" ng-controller="loginCtrl">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="user.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
        <div>
          <button class="button button-block button-positive" type="submit">Login</button>
        </div>
        <div style="text-align: center">
          Or <a href="/#/signup">Create an account</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
