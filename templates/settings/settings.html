<ion-view view-title="设置"> 
    <ion-content style="background-color:#f5f5f5">
        <div class="list">
          <a class="item item-icon-left item-icon-right no-top-border" href="#/mmx/settings/privacy">
            <i class="icon ion-locked" style="color:#3586dc"></i>
            隐私设置
            <i class="icon ion-ios-arrow-right" style="font-size:20px;color:#999"></i>
          </a>
          <a class="item item-icon-left item-icon-right" href="#/mmx/settings/message">
            <i class="icon ion-chatbubble-working" style="color:#7fff00"></i>
            消息设置
            <!-- <i class="icon ion-ios-telephone-outline"></i> -->
            <i class="icon ion-ios-arrow-right" style="font-size:20px;color:#999"></i>
          </a>

          <a class="item item-icon-left item-icon-right" href="#/mmx/settings/gprs">
            <i class="icon ion-arrow-graph-up-right" style="color:#d2691e"></i>
            流量设置
           <!--  <span class="item-note">
              Grammy
            </span> -->
            <i class="icon ion-ios-arrow-right" style="font-size:20px;color:#999"></i>
          </a>
          <a class="item item-icon-left item-icon-right no-bottom-border" href="#/mmx/settings/cache">
            <i class="icon ion-ios-pie" style="color:#7fffd4"></i>
            缓存设置
            <!-- <span class="badge badge-assertive">0</span> -->
            <i class="icon ion-ios-arrow-right" style="font-size:20px;color:#999"></i>
          </a>
        </div>
        <div class="list">
            <a href="" class="item item-icon-left item-icon-right no-top-border" ng-click="settings.invite()">
                <i class="icon ion-person-stalker" style="color:#ffa500"></i>
                邀请小伙伴
                <i class="icon ion-ios-arrow-right" style="font-size:20px;color:#999"></i>
            </a>
            <a href="#/mmx/settings/introduce" class="item item-icon-left item-icon-right no-bottom-border">
                <i class="icon ion-information-circled" style="color:#9acd32"></i>
                关于喵喵熊
                <i class="icon ion-ios-arrow-right" style="font-size:20px;color:#999"></i>
            </a>
        </div>
        <div class="list">
            <a style="text-align:center;color:#cd3232" href="" ng-if="settings.logged" ng-click="settings.logout()" class="item item-icon-left no-border">
                <i class="icon ion-power"></i>
                退出登录
            </a>
        </div>
    </ion-content>
</ion-view>
