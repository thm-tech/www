<ion-side-menus>
<ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-header-bar>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-royal" id="mmx-menu-header">
      <button  ng-if="!menu.logged" class="button button-clear button-light" id="mmx-menu-login" ng-click="menu.popLogin()">
        登录/注册
      </button>
        <div ng-if="menu.logged" class="list" id="mmx-menu-header-wrapper">
            <a class="item item-avatar" id="mmx-menu-user" href="#/mmx/personal" ng-click="menu.close()">
              <img ng-src={{menu.user.portrait}}@40w_40h_0e_1l  />
              <h2 id="mmx-menu-username">{{menu.user.username}}</h2>
            </a>
        </div>
       <!--  <img  ng-src={{menu.user.portrait}}@50w_50h_0e_1l id="mmx-menu-portrait">
        <span id="mmx-menu-user">{{menu.user.username}}</span> -->
    </ion-header-bar>
    <ion-content id="mmx-menu-content">
      <ion-list>
        <ion-item menu-close ng-click="menu.select('shops')" ng-class="{'cur-item':menu.curItem == 'shops'}" href="#/mmx/shops" style="border:none;">
            <i class="icon ion-home mmx-menu-icon" style="color:#48d58b"></i>
          喵喵熊
        </ion-item>
        <ion-item menu-close ng-click="menu.select('recommend')" ng-class="{'cur-item':menu.curItem == 'recommend'}" style="border:none;" href="#/mmx/recommend">
            <i class="icon ion-eye mmx-menu-icon" style="color:#d0961a"></i>
          发现
        </ion-item>
        <ion-item menu-close ng-click="menu.select('friends')" ng-class="{'cur-item':menu.curItem == 'friends'}" style="border:none;" href="#/mmx/friends">
            <i class="icon ion-person mmx-menu-icon" style="color:#14c5be"></i>
          好友
        </ion-item>
        <ion-item menu-close ng-click="menu.select('mmlist')" ng-class="{'cur-item':menu.curItem == 'mmlist'}" style="border:none;" href="#/mmx/mmlist">
            <i class="icon ion-chatboxes mmx-menu-icon" style="color:#f3c35d"></i>
          消息
        </ion-item>
<!--         <ion-item menu-close ng-click="menu.select('scanqr')" ng-class="{'cur-item':menu.curItem == 'scanqr'}" style="border:none;" href="#/mmx/scanqr">
            <i class="ion-qr-scanner mmx-menu-icon" style="color:#a8ac2f"></i>
          扫一扫
        </ion-item> -->
        <ion-item style="margin-top:106px;border:1px solid #ddd" href="#/mmx/selectCity" ng-click="menu.close()">
            <i class="icon ion-location mmx-menu-icon" style="color:#832b20"></i>
          {{menu.curCity.name}}
        </ion-item>
        <ion-item  style="border:none;" href="#/mmx/feedback" ng-click="menu.close()">
             <i class="icon ion-chatbubble mmx-menu-icon" style="color:#47dc47"></i>
          反馈
        </ion-item>
        <ion-item  style="border:none;" href="#/mmx/settings" ng-click="menu.close()">
            <i class="icon ion-settings mmx-menu-icon" style="color:#458dd0"></i>
          设置
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
